<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoscribe - Accessible Exam Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Autoscribe</h1>
            </div>
            <p class="tagline">Accessible Exam Platform for All Students</p>
        </header>

        <main class="main-content">
            <div class="login-container">
                <div class="login-options">
                    <div class="login-card teacher-card" onclick="showLogin('teacher'); if (window.startVoiceLogin) startVoiceLogin('teacher');">
                        <div class="card-icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <h2>Teacher Login</h2>
                        <p>Manage exams, upload papers, and track student progress</p>
                        <button class="login-btn">Login as Teacher</button>
                        <button type="button" class="login-btn" style="margin-top:8px;background:#111827;color:#fff" onclick="event.stopPropagation(); if (window.startVoiceLogin) startVoiceLogin('teacher');">
                            <i class="fas fa-microphone"></i> Use Voice Login
                        </button>
                    </div>

                    <div class="login-card student-card" onclick="showLogin('student'); if (window.startVoiceLogin) startVoiceLogin('student');">
                        <div class="card-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h2>Student Login</h2>
                        <p>Voice-driven exam experience for accessible learning</p>
                        <button class="login-btn">Login as Student</button>
                        <button type="button" class="login-btn" style="margin-top:8px;background:#111827;color:#fff" onclick="event.stopPropagation(); if (window.startVoiceLogin) startVoiceLogin('student');">
                            <i class="fas fa-microphone"></i> Use Voice Login
                        </button>
                    </div>

                </div>

                <!-- Teacher Login Form -->
                <div id="teacher-login" class="login-form hidden">
                    <div class="form-header">
                        <h2>Teacher Login</h2>
                        <button class="back-btn" onclick="hideLogin()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <form id="teacher-form">
                        <div class="form-group">
                            <label for="teacher-email">Email</label>
                            <input type="email" id="teacher-email" required>
                        </div>
                        <div class="form-group">
                            <label for="teacher-password">Password</label>
                            <input type="password" id="teacher-password" required>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>

                <!-- Student Login Form -->
                <div id="student-login" class="login-form hidden">
                    <div class="form-header">
                        <h2>Student Login</h2>
                        <button class="back-btn" onclick="hideLogin()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                    <form id="student-form">
                        <div class="form-group">
                            <label for="student-id">Student ID</label>
                            <input type="text" id="student-id" required>
                        </div>
                        <div class="form-group">
                            <label for="student-password">Password</label>
                            <input type="password" id="student-password" required>
                        </div>
                        <div class="form-group">
                            <label for="language-select">Preferred Language</label>
                            <select id="language-select">
                                <option value="en">English</option>
                                <option value="hi">हिन्दी (Hindi)</option>
                                <option value="ta">தமிழ் (Tamil)</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                </div>

            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Autoscribe. Making education accessible for everyone.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
